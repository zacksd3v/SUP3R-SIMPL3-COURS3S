<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function With a Parameter</title>
</head>
<body>
    <script>
        function $greet(name){
            console.log(`Assalamu Alaikum, I am a ${name} `);
        }

        $greet('Zacks D3v!');
    </script>
</body>
</html>
