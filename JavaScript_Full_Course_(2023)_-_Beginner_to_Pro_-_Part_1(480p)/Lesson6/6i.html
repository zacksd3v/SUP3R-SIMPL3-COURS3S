<body>
    <h2>Coin-flip Game</h2>
    <script>
        const randomNumber = Math.random();
        let result = '';
            if(randomNumber <= 0.5){
                result = 'heads';
            }else {
                result = 'tails';
            }

        const guess = 'tails';
            if(guess === result){
                console.log('You lose!');
            }else {
                console.log('You win!');
            }
    </script>
</body>
