<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors V2</title>
</head>
<body>
    <h1>UPDATED VERSION USING FNX</h1>
    <h2>Rock paper scissors Game</h2>
    <button onclick="
        playGame('Rock');
    ">Rock</button>

    <button onclick="
        playGame('Paper');

    ">Paper</button>

    <button onclick="
        playGame('Scissors');
    ">Scissors</button>

    <button onclick="
        score.wins = 0;    
        score.loses = 0;    
        score.ties = 0;    
        localStorage.removeItem('score');

    ">Reset Score</button>

    <script>

        // console.log(JSON.parse(localStorage.getItem('score')));

        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            loses: 0,
            ties: 0
        }

        /*
        if (score === null){
        if (!score){
            score = {
                wins: 0,
                loses: 0,
                ties: 0
            }
        }
        */

        // const score = {
        //     wins: 0,
        //     loses: 0,
        //     ties: 0
        // }

        function playGame(choice){

            const computerMove = $PickComputerMove()
            let result = '';

            if (choice === 'Rock'){
                if (computerMove === 'Rock'){
                    result = 'Tie';
                }else if (computerMove === 'Paper'){
                    result = 'You Lose!';
                }else if (computerMove === 'Scissors'){
                    result = 'You Win!';
                }

                
            }else if (choice === 'Paper'){
                if (computerMove === 'Rock'){
                    result = 'You Win';
                }else if (computerMove === 'Paper'){
                    result = 'Tie';
                }else if (computerMove === 'Scissors'){
                    result = 'You Lose!';
        }


            } else if (choice === 'Scissors'){
                if (computerMove === 'Rock'){
                    result = 'You Lose!';
                }else if (computerMove === 'Paper'){
                    result = 'You Win';
                }else if (computerMove === 'Scissors'){
                    result = 'Tie';
                }

            }
            
            if (result === 'You Win'){
                score.wins += 1;
            } else if (result === 'You Lose!'){
                score.loses += 1;
            } else if (result === 'Tie'){
                score.ties += 1
            }

            console.log(localStorage.setItem('score', JSON.stringify(score)));

            alert(`You picked ${choice}. Computer picked ${computerMove}. ${result}.
Wins: ${score.wins}, Losses: ${score.loses}, Tie: ${score.ties}`);

        }

        function $PickComputerMove(){
            let randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber <= 1/3){
                computerMove = 'Rock';
            }else if (randomNumber >= 1/3 && randomNumber <= 2/3){
                computerMove = 'Paper';
            }else if (randomNumber >= 2/3 && randomNumber <= 1){
                computerMove = 'Scissors';
            }

            return  computerMove;
        }
    </script>
</body>
</html>
