<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10d</title>
    <style>
        .off {
            color: black;
            border: none;
            transition: 2s; 
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            padding: 20px 30px;
            margin-right: 10px;
            border-radius: 20px;
            background-color: rgb(230, 230, 230);
        }

         .on {
             border: none;
             color: white;
             font-size: 20px;
             cursor: pointer;
            font-weight: bold;
            padding: 20px 30px;
            margin-right: 10px;
            border-radius: 20px;
            background-color: black;
        }

    </style>
</head>
<body>
    <button onclick="
        const toggle = document.querySelector('.toggle-1');

        if (!toggle.classList.contains('on')) {
            toggle.classList.add('on');
        }else {

            toggle.classList.remove('on')
        }
        
        " class="off toggle-1">Gaming</button>

    <button onclick="
        const toggle_1 = document.querySelector('.toggle-2');

        if (!toggle_1.classList.contains('on')) {
            toggle_1.classList.add('on');
        }else {

            toggle_1.classList.remove('on')
        }
        
        " class="off toggle-2">Al-Qur'an</button>

    <button onclick="
        const toggle_2 = document.querySelector('.toggle-3');

        if (!toggle_2.classList.contains('on')) {
            toggle_2.classList.add('on');
        }else {

            toggle_2.classList.remove('on')
        }
        
        " class="off toggle-3">Tech</button>
</body>
</html>
