<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lesson10</title>
  <style>
    * {
        box-sizing: border-box;
    }

    body {
        color: white;
        font-family: Arial, sans-serif;
        background-color: rgb(25, 25, 25);
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 25px;
    }

    /* Container for buttons */
    .game-buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 30px;
    }

    .btn-img-emoji {
        height: 45px;
        width: 45px;
    }

    .move-icons {
        width: 100px;
        height: 100px;
        cursor: pointer;
        border-radius: 50%;
        border: 3px dotted white;
        background-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .result {
        font-size: 1.4rem;
        font-weight: bold;
        margin-top: 20px;
    }

    .js-cmpMove {
        margin-top: 15px;
        font-size: 1rem;
    }

    .score {
        margin-top: 20px;
        font-size: 1rem;
    }

    .reset-btn {
        border: none;
        cursor: pointer;
        font-size: 1rem;
        padding: 10px 18px;
        background-color: white;
        border-radius: 6px;
        margin-top: 20px;
    }

    /* ðŸ“± Small phones (Android) */
    @media (max-width: 480px) {
        h1 {
            font-size: 1.5rem;
        }

        .move-icons {
            width: 80px;
            height: 80px;
        }

        .btn-img-emoji {
            height: 35px;
            width: 35px;
        }

        .result {
            font-size: 1.2rem;
        }
    }
</style>

</head>
<body>
    <h1>Zacks Rock paper scissors Game</h1>
    <button onclick="
        playGame('Rock');
    " class="move-icons"><img src="images/rock-emoji.png" alt="" class="btn-img-emoji"></button>

    <button onclick="
        playGame('Paper');

    " class="move-icons"><img src="images/paper-emoji.png" alt="" class="btn-img-emoji"></button>

    <button onclick="
        playGame('Scissors');
    " class="move-icons"><img src="images/scissors-emoji.png" alt="" class="btn-img-emoji"></button>

    <p class="js-result result"></p>

    <p class="js-cmpMove">
        <!-- You pick Rock
        <img src="images/rock-emoji.png" alt="" class="btn-img-emoji">
        Computer Pick Scissors
        <img src="images/scissors-emoji.png" alt="" class="btn-img-emoji"> -->
    </p>

    <P class="js-score score"></P>

    <button onclick="
        score.wins = 0;    
        score.loses = 0;    
        score.ties = 0;    
        localStorage.removeItem('score');
        updateScoreElement()

    " class="reset-btn">Reset Score</button>

    <script>

        // console.log(JSON.parse(localStorage.getItem('score')));

        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            loses: 0,
            ties: 0
        }

        updateScoreElement()

        /*
        if (score === null){
        if (!score){
            score = {
                wins: 0,
                loses: 0,
                ties: 0
            }
        }
        */

        // const score = {
        //     wins: 0,
        //     loses: 0,
        //     ties: 0
        // }

        function playGame(choice){

            const computerMove = $PickComputerMove()
            let result = '';

            if (choice === 'Rock'){
                if (computerMove === 'Rock'){
                    result = 'Tie';
                }else if (computerMove === 'Paper'){
                    result = 'You Lose!';
                }else if (computerMove === 'Scissors'){
                    result = 'You Win!';
                }

                
            }else if (choice === 'Paper'){
                if (computerMove === 'Rock'){
                    result = 'You Win';
                }else if (computerMove === 'Paper'){
                    result = 'Tie';
                }else if (computerMove === 'Scissors'){
                    result = 'You Lose!';
        }


            } else if (choice === 'Scissors'){
                if (computerMove === 'Rock'){
                    result = 'You Lose!';
                }else if (computerMove === 'Paper'){
                    result = 'You Win';
                }else if (computerMove === 'Scissors'){
                    result = 'Tie';
                }

            }
            
            if (result === 'You Win'){
                score.wins += 1;
            } else if (result === 'You Lose!'){
                score.loses += 1;
            } else if (result === 'Tie'){
                score.ties += 1
            }

            document.querySelector('.js-result')
                .innerHTML = result;

            document.querySelector('.js-cmpMove')
                .innerHTML = `You pick Rock
        <img src="images/${choice}-emoji.png" alt="" class="btn-img-emoji">
        Computer Pick Scissors
        <img src="images/${computerMove}-emoji.png" alt="" class="btn-img-emoji">`;

            localStorage.setItem('score', JSON.stringify(score))
            
            updateScoreElement()

            // alert(`You picked ${choice}. Computer picked ${computerMove}. ${result}.
// Wins: ${score.wins}, Losses: ${score.loses}, Tie: ${score.ties}`);

        }

        function $PickComputerMove(){
            let randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber <= 1/3){
                computerMove = 'Rock';
            }else if (randomNumber >= 1/3 && randomNumber <= 2/3){
                computerMove = 'Paper';
            }else if (randomNumber >= 2/3 && randomNumber <= 1){
                computerMove = 'Scissors';
            }

            return  computerMove;
        }

        function updateScoreElement(){
             document.querySelector('.js-score')
                .innerHTML = `Wins: ${score.wins}, Losses: ${score.loses}, Tie: ${score.ties}`;
        }
    </script>
</body>
</html>
