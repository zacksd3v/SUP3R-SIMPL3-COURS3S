<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <p class="js-typing"></p>
    <input placeholder="Typing something" onkeyup="typing()">

    <script>
        function typing(){
            const char = document.querySelector('input').value;
            document.querySelector('.js-typing')
                .innerHTML = `${char}`;
        }
    </script>
</body>
</html>
